<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card CSS/HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="contenedor">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="./images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img class="chip" src="./images/chip.png" alt="">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number"> 4561 2316 2365 1236</h5>
                        <h5 class="name"> Jack Steven Peterson</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>06/30</h5>
                    </div>
                </div>
            </div>


            <div class="card back-face">
                <h6>For customer service call +789 4561 4562 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>123</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt necessitatibus sapiente, laborum ea cupiditate quae.</h5>
            </div>
        </div>
    </section>
</body>
</html>
